<script type="text/javascript">
function hideWelcome() {
  document.getElementById('firsttime').style.marginTop = '100vh';
  document.getElementById('firsttime').style.marginBottom = '-60px';
  localStorage.setItem("visited", "yes31");
}

function firstTime() {
  if (localStorage.visited=="yes31") {
    document.getElementById('firsttime').style.display = 'none';
  } else {
    document.getElementById('firsttime').style.display = 'block';
  }
}
</script>
